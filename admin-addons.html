<!DOCTYPE html>
<html>
<head>
  <title>Admin - Manage Addons</title>
  <link rel="stylesheet" href="admin-style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h2>Manage Addons</h2>

  <h3>Tambah Kategori</h3>
  <form id="add-category-form">
    <div class="form-group">
      <label for="nama-kategori">Nama Kategori:</label>
      <input type="text" id="nama-kategori" name="nama-kategori" required>
    </div>
    <button type="submit">Tambah Kategori</button>
  </form>

  <div id="category-list">
    </div>

  <h3>Tambah Addon</h3>
  <form id="add-addon-form">
    <input type="hidden" id="addon-id">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>
    </div>
    <div class="form-group">
      <label for="kategori">Kategori:</label>
      <select id="kategori" name="kategori">
        </select>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="versi">Versi:</label>
      <input type="text" id="versi" name="versi" required>
    </div>
    <div class="form-group">
      <label for="gambar">Gambar:</label>
      <input type="file" id="gambar" name="gambar" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" name="deskripsi" required></textarea> 
    </div>
    <div class="form-group">
      <label for="link">Link Download:</label>
      <input type="text" id="link" name="link" required> 
    </div>
    <button type="submit">Tambah</button>
  </form>

  <h3>Daftar Addons</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Kategori</th>
        <th>Author</th>
        <th>Versi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="total-addons">
    Total Addons: <span id="total-addons"></span>
  </div>
  
  <div class="total-users">
  Total Users: <span id="total-users"></span>
</div>
<div class="unique-ips">
  Unique IPs: <span id="unique-ips"></span>
</div>

  <script src="admin-addons.js"></script>
</body>
</html>
