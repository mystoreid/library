<html>
<head>

      <div class="mod-info">
        <div class="mod-gambar">

        <div class="mod-main">
          <h1 id="mod-nama"></h1>
          <p id="mod-deskripsi"></p>

          <li><b>Kategori:</b> <span id="mod-kategori"></span></li>
          <li><b>Author:</b> <span id="mod-author"></span></li>

      </div>
    </div>

  <script src="detail.js"></script>

</html>
