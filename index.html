<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addonsmcpemod Lite - Minecraft Addons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>addonsmcpemod Lite</h1>
    <p>Temukan dan unduh mod Minecraft Bedrock favoritmu!</p>
  </header>
  <main>
    <!-- Form Login -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="" id="login-email" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="login-error" class="error"></p>
      </form>
      <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
    </section>

    <!-- Form Register -->
    <section id="register-section" style="display: none;">
      <h2>Register</h2>
      <form id="register-form">
        <input type="" id="register-email" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required>
        <button type="submit">Register</button>
        <p id="register-error" class="error"></p>
      </form>
      <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
    </section>

    <!-- Daftar Addons -->
    <section id="addons-section" style="display: none;">
      <h2>Welcome, <span id="user-email"></span>!</h2>
      <button id="logout">Logout</button>

      <!-- Search and Filter -->
      <div class="search-filter">
        <input
          type="text"
          id="search-box"
          placeholder="Cari addon berdasarkan nama..."
        />
        <select id="filter-category">
          <option value="all">Select Kategori</option>
          <option value="addons">Addons</option>
          <option value="textures">Textures</option>
          <option value="map">Map</option>
          <option value="plugins">Plugins</option>
          <option value="skins">Skins</option>
        </select>
      </div>

      <!-- Addons List -->
      <div id="addons-list">
        <!-- Addons akan dimuat di sini -->
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 addonsmcpemod Lite. Dibuat untuk penggemar Minecraft.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
